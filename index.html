<!DOCTYPE html>
<html lang="ru">
<head>

            </div>
            <div class="profile__edit-button"></div>

        </section>

        <main class="elements">
            <div class="elements__card">
                <img class="elements__card-image" src="images/cards/karachaevsk.png" alt="Карачаевск">
                <h2 class="elements__card-title">Карачаевск</h2>
            </div>
            <div class="elements__card"></div>
            <div class="elements__card"></div>
            <div class="elements__card"></div>
            <div class="elements__card"></div>
            <div class="elements__card"></div>
        </main>

        <footer class="footer"></footer>
    
    </div>

</html>
